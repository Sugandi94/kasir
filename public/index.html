<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
        <title>POS Sederhana</title>
            <meta name="viewport" content="width=device-width, initial-scale=1">
                <link rel="stylesheet" href="style.css">
                </head>
                <body>
                    <div id="login">
                            <h2>Login POS</h2>
                                    <input id="username" placeholder="Username"><br>
                                            <input id="password" type="password" placeholder="Password"><br>
                                                    <button onclick="login()">Login</button>
                                                            <div id="login-msg"></div>
                                                                </div>
                                                                    <div id="dashboard" style="display:none;">
                                                                            <div class="main-layout">
                                                                                        <aside id="sidebar">

                                                                                                                            <span id="role"></span>
                                                                                                                                            </div>
                                                                                                                                                            <!-- Dashboard Menu Vertical -->
                                                                                                                                                                            <div class="dashboard-menu-vertical">
            <button onclick="showPage('user')" id="nav-user"><span>Kelola User</span></button>
            <button onclick="showPage('produk')" id="nav-produk"><span>Kelola Produk</span></button>
            <button onclick="showPage('kategori')" id="nav-kategori"><span>Kelola Kategori</span></button>
            <button onclick="showPage('pelanggan')" id="nav-pelanggan"><span>Kelola Pelanggan</span></button>
            <button onclick="showPage('transaksi')" id="nav-transaksi"><span>Transaksi</span></button>
            <button onclick="showPage('daftar')" id="nav-daftar"><span>Daftar Transaksi</span></button>

        </div>
                                                                                                                                                                                                                                                                                                                                </aside>
                                                                                                                                                                                                                                                                                                                                            <main id="main-content">
                                                                                                                                                                                                                                                                                                                                                            <!-- User Management Page -->
                                                                                                                                                                                                                                                                                                                                                                            <section id="page-user" class="page" style="display:none;">
                                                                                                                                                                                                                                                                                                                                                                                                <h3>Kelola User</h3>
                                                                                                                                                                                                                                                                                                                                                                                                                    <button id="toggle-user-form-btn" onclick="toggleUserForm()">Tambah User Baru</button>
                                                                                                                                                                                                                                                                                                                                                                                                                                        <div id="user-form-container" style="display:none; margin-top: 10px;">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                <h4 id="user-form-title">Tambah User Baru</h4>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <input id="newuser" placeholder="Username">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <input id="newpass" type="password" placeholder="Password">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <select id="newrole">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <option value="kasir">Kasir</option>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <option value="admin">Admin</option>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        </select>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <button onclick="saveUser()" id="user-save-btn">Tambah</button>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <button onclick="cancelEditUser()" id="user-cancel-btn" style="display:none;">Batal</button>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <div id="adduser-msg"></div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    </div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <div id="user-list"></div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        </section>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <!-- Produk Management Page -->
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <section id="page-produk" class="page" style="display:none;">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <h3>Kelola Produk</h3>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <button id="toggle-product-form-btn" onclick="toggleProductForm()">Tambah Produk</button>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <div id="product-form-container" style="display:none; margin-top: 10px;">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <h3 id="product-form-title">Tambah Produk</h3>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <input id="prodname" placeholder="Nama Produk">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <input id="prodbuy" type="number" placeholder="Harga Beli">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <input id="prodsell" type="number" placeholder="Harga Jual">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <input id="prodstock" type="number" placeholder="Stok">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <div style="display: flex; align-items: center; gap: 8px;">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <input id="prodbarcode" type="text" placeholder="Barcode" style="flex-grow: 1;">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <button id="open-barcode-scanner-btn" type="button" style="padding: 6px 12px; font-size: 14px; cursor: pointer;">Scan Barcode</button>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    </div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <select id="prodcategory">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <option value="">-- Pilih Kategori --</option>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        </select>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <button onclick="saveProduct()" id="product-save-btn">Tambah</button>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <button onclick="cancelEditProduct()" id="product-cancel-btn" style="display:none;">Batal</button>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <div id="addprod-msg"></div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    </div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <div style="margin-bottom: 12px; display: flex; gap: 8px; flex-wrap: wrap; align-items: center;">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <input type="file" id="import-excel-file" accept=".xlsx,.xls" style="flex-grow: 1; min-width: 180px;">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <button onclick="importProductsFromExcel()" style="flex-shrink: 0;">Import Excel</button>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <div id="import-loading" style="display:none; margin-left: 10px; width: 200px;">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <progress id="import-progress" value="0" max="100" style="width: 100%; height: 16px;"></progress>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <span id="import-progress-text" style="font-size: 12px; color: #168bff; display: block; text-align: center;">0%</span>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        </div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <button onclick="exportProductsExcel()" style="flex-shrink: 0;">Export Excel</button>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <label style="display:flex; align-items:center; gap:4px; font-size:14px; user-select:none;">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <input type="checkbox" id="toggle-pagination-checkbox" checked onchange="toggleProductPagination(this.checked)">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        Tampilkan Pagination
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                </label>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <button onclick="deleteAllProducts()" style="flex-shrink: 0; background: #c0392b; color: white;">Hapus Semua Produk</button>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            </div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <div id="product-search-container" style="margin-bottom: 12px; display: flex; flex-wrap: wrap; align-items: center; justify-content: flex-start; gap: 8px;">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <div style="display: flex; flex-grow: 1; gap: 8px; align-items: center;">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <input type="text" id="product-search-input" placeholder="Cari produk..." style="flex-grow: 1; padding: 8px; font-size: 14px; border: 1px solid #168bff; border-radius: 4px;">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <button id="product-search-reset" style="padding: 8px 16px; font-size: 14px; border: 1px solid #168bff; border-radius: 4px; background: #168bff; color: white; cursor: pointer;">Reset</button>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        </div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            </div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <div id="product-list"></div>
                </section>
                <!-- Pelanggan Management Page -->
                <section id="page-pelanggan" class="page" style="display:none;">
                    <h3>Kelola Pelanggan</h3>
                    <button id="toggle-pelanggan-form-btn" onclick="togglePelangganForm()">Tambah Pelanggan Baru</button>
                    <div id="pelanggan-form-container" style="display:none; margin-top: 10px;">
                        <h4 id="pelanggan-form-title">Tambah Pelanggan Baru</h4>
                        <input id="pelanggan-name" placeholder="Nama Pelanggan">
                        <button onclick="savePelanggan()" id="pelanggan-save-btn">Simpan</button>
                        <button onclick="cancelEditPelanggan()" id="pelanggan-cancel-btn" style="display:none;">Batal</button>
                        <div id="pelanggan-msg"></div>
                    </div>
                    <div id="pelanggan-list" style="margin-top: 15px;">
                        <div class="table-responsive">
                            <table class="common-table" id="pelanggan-table">
                                <thead>
                                    <tr>
                                        <th>No</th>
                                        <th>Nama Pelanggan</th>
                                        <th>Aksi</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Data pelanggan akan dimuat di sini -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </section>
                <!-- Transaksi Penjualan Page -->
                <section id="page-transaksi" class="page" style="display:none;">
                    <h3>Transaksi Penjualan</h3>
                    <div id="trx-form">
<div id="trx-customer-name-container" style="position: relative; margin-bottom: 8px;">
    <input id="trx-customer-name" type="text" placeholder="Nama Pelanggan" autocomplete="off" style="padding: 6px; font-size: 14px; width: 100%; box-sizing: border-box;">
    <div id="trx-customer-name-list" style="position: absolute; top: 100%; left: 0; right: 0; max-height: 150px; overflow-y: auto; border: 1px solid #ccc; background: white; z-index: 1000; display: none;"></div>
</div>
                        <div style="display: flex; gap: 8px; margin-bottom: 8px;">
                            <input id="trx-barcode" type="text" placeholder="Scan Barcode..." style="flex-grow: 1; padding: 6px; font-size: 14px; box-sizing: border-box;">
                            <button id="open-camera-btn" type="button" style="padding: 6px 12px; font-size: 14px; cursor: pointer;">Buka Kamera</button>
                        </div>
                        <select id="trx-product"></select>
                        <input id="trx-qty" type="number" placeholder="Jumlah" min="1" value="1" style="width:80px">
                        <input id="trx-price" type="text" placeholder="Harga Jual" style="width:210px">
                        <button onclick="addTrxItem()">Tambah Ke Keranjang</button>
                    </div>
                    <div class="table-responsive">
                        <table id="trx-items-table" class="common-table">
                            <thead>
                                <tr>
                                    <th>Produk</th>
                                    <th>Harga</th>
                                    <th>Qty</th>
                                    <th>Subtotal</th>
                                    <th>Aksi</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                            <tfoot>
                                <tr>
                                    <td colspan="3" style="text-align:right;">Total</td>
                                    <td id="trx-total">Rp0</td>
                                    <td></td>
                                </tr>
                            </tfoot>
                        </table>
                        <div style="margin-top: 20px;">
                            <label for="amount-paid">Jumlah Uang Diterima:</label>
                            <input type="number" id="amount-paid" placeholder="Masukkan jumlah uang" oninput="calculateChange()">
                        </div>
                        <div style="margin-top: 10px;">
                            <label for="change-display">Kembalian:</label>
                            <span id="change-display">Rp0</span>
                        </div>
                    </div>
                    <button onclick="submitTrx()">Simpan Transaksi</button>
                    <div id="trx-msg"></div>
                    <div id="last-trx-list"></div>
                </section>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  <div style="margin-bottom:15px;">
