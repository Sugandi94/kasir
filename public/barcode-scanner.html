<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
        <title>Barcode Scanner</title>
            <style>
                    #interactive.viewport {
                                position: relative;
                                            width: 100%;
                                                        height: 100%;
                                                                    overflow: hidden;
                                                                            }
                                                                                    #interactive.viewport video {
                                                                                                width: 100%;
                                                                                                            height: auto;
                                                                                                                    }
                                                                                                                            #interactive.viewport canvas.drawingBuffer {
                                                                                                                                        position: absolute;
                                                                                                                                                    top: 0;
                                                                                                                                                                left: 0;
                                                                                                                                                                            width: 100%;
                                                                                                                                                                                        height: auto;
                                                                                                                                                                                                }
                                                                                                                                                                                                        #close-scanner {
                                                                                                                                                                                                                    position: absolute;
                                                                                                                                                                                                                                top: 10px;
                                                                                                                                                                                                                                            right: 10px;
                                                                                                                                                                                                                                                        z-index: 1000;
                                                                                                                                                                                                                                                                    background: red;
                                                                                                                                                                                                                                                                                color: white;
                                                                                                                                                                                                                                                                                            border: none;
                                                                                                                                                                                                                                                                                                        padding: 8px 12px;
                                                                                                                                                                                                                                                                                                                    cursor: pointer;
                                                                                                                                                                                                                                                                                                                                font-size: 16px;
                                                                                                                                                                                                                                                                                                                                        }
                                                                                                                                                                                                                                                                                                                                            </style>
                                                                                                                                                                                                                                                                                                                                            </head>
                                                                                                                                                                                                                                                                                                                                            <body>
                                                                                                                                                                                                                                                                                                                                                <button id="close-scanner">Tutup Scanner</button>
                                                                                                                                                                                                                                                                                                                                                    <div id="interactive" class="viewport"></div>
                                                                                                                                                                                                                                                                                                                                                    
                                                                                                                                                                                                                                                                                                                                                        <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
                                                                                                                                                                                                                                                                                                                                                            <script>
                                                                                                                                                                                                                                                                                                                                                                    const closeBtn = document.getElementById('close-scanner');
                                                                                                                                                                                                                                                                                                                                                                            closeBtn.addEventListener('click', () => {
                                                                                                                                                                                                                                                                                                                                                                                        Quagga.stop();
                                                                                                                                                                                                                                                                                                                                                                                                    window.close();
                                                                                                                                                                                                                                                                                                                                                                                                            });
                                                                                                                                                                                                                                                                                                                                                                                                            
        Quagga.init({
            inputStream: {
                name: "Live",
                type: "LiveStream",
                target: document.querySelector('#interactive'),
                constraints: {
                    facingMode: "environment", // or user for front camera
                    width: { min: 640 },
                    height: { min: 480 },
                    aspectRatio: { min: 1, max: 100 }
                }
            },
            locator: {
                patchSize: "large",
                halfSample: false
            },
            numOfWorkers: navigator.hardwareConcurrency || 4,
            frequency: 20,
            decoder: {
                readers: [
                    "code_128_reader",
                    "ean_reader",
                    "ean_8_reader",
                    "code_39_reader",
                    "code_39_vin_reader",
                    "codabar_reader",
                    "upc_reader",
                    "upc_e_reader",
                    "i2of5_reader",
                    "2of5_reader",
                    "code_93_reader"
                ]
            },
            locate: true
        }, function(err) {
            if (err) {
                console.error(err);
                alert('Gagal mengakses kamera untuk scan barcode.');
                window.close();
                return;
            }
            Quagga.start();
        });

        Quagga.onProcessed(function(result) {
            const drawingCtx = Quagga.canvas.ctx.overlay;
            const drawingCanvas = Quagga.canvas.dom.overlay;

            if (result) {
                if (result.boxes) {
                    drawingCtx.clearRect(0, 0, drawingCanvas.width, drawingCanvas.height);
                    result.boxes.filter(box => box !== result.box).forEach(box => {
                        Quagga.ImageDebug.drawPath(box, { x: 0, y: 1 }, drawingCtx, { color: 'green', lineWidth: 2 });
                    });
                }

                if (result.box) {
                    Quagga.ImageDebug.drawPath(result.box, { x: 0, y: 1 }, drawingCtx, { color: '#00F', lineWidth: 2 });
                }

                if (result.codeResult && result.codeResult.code) {
                    Quagga.ImageDebug.drawPath(result.line, { x: 'x', y: 'y' }, drawingCtx, { color: 'red', lineWidth: 3 });
                }
            }
        });

        Quagga.onDetected(function(result) {
            if (result && result.codeResult && result.codeResult.code) {
                const code = result.codeResult.code;
                // Basic validation: only send if code length > 5
                if (code.length > 5) {
                    // Send code to opener window
                    if (window.opener && !window.opener.closed) {
                        window.opener.postMessage({ barcode: code, context: new URLSearchParams(window.location.search).get('context') || '' }, '*');
                    }
                    Quagga.stop();
                    window.close();
                }
            }
        });
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            </script>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            </body>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            </html>
